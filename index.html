<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- 메뉴 버튼, 누르면 사이드바 출현하도록 -->
      <div class="menu-btn"></div>
      <!-- 실시간 시계 -->
      <div class="time">
        <span>--:--:--</span>
      </div>
    </header>
    <main>
      <!-- 로그인폼 -->
      <div class="login-form hidden">
        <input type="text" required maxlength="15" id="" placeholder="이름을 입력하세요" />
        <input type="submit" value="달려보자구" />
      </div>
      <!-- 접속 후 인사 -->
      <div>
        <p>동기-Park과 함께 달리는 --님!</p>
        <p>현재 시간은 달리기 좋은 --시 --분</p>
        <p>-- 오늘의 날씨는 -- 기온은--도</p>
      </div>
      <!-- 랜덤 이미지 및 글자 -->
      <div class="quote-and-img">
        <div class="img">
          <img src="#" alt="" />
        </div>
        <div class="quote">
          <span></span>
          <span></span>
        </div>
      </div>
      <!-- 오늘의 목표(달리기거리, 시간) -->
      <div class="runnig-form">
        <form action="">
          <p>오늘의 달리기 목표를 입력하세요</p>
          <span>
            목표 거리:
            <input type="number" id="" />km
          </span>
          <span>
            목표 시간:
            <input type="time" id="" />까지
          </span>
          <input type="submit" value="달려보자!" />
        </form>
        <ul class="running-list"></ul>
      </div>
      <!-- 투두 리스트 오늘의 할일 -->
      <div class="todo-form">
        <form action="">
          <p>오늘의 할 일을 입력해보세요</p>
          <input type="text" id="" />
          <input type="submit" value="달려보자!" />
        </form>
        <ul class="todo-list"></ul>
      </div>
    </main>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a7262b8897.js" crossorigin="anonymous"></script>
    <!-- Scripts -->
  </body>
</html>
